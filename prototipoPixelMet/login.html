<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesi칩n - PixelMet</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <div class="card">
        <div class="form-header">
            <h1>Iniciar Sesi칩n PixelMet</h1>
            <p>Ingresa tus credenciales para acceder</p>
        </div>

        <div class="accordion-item" id="sectionRolLogin">
            <div class="accordion-header">
                <div class="header-text">Tu Rol</div>
                <span class="status-label" data-status></span>
                <span class="material-icons arrow">chevron_right</span>
            </div>
            <div class="accordion-content">
                <p>Selecciona tu rol:</p>
                <div class="role-selector">
                    <div class="role-option" data-role="estudiante">Estudiante</div>
                    <div class="role-option" data-role="profesor">Profesor</div>
                </div>
            </div>
        </div>

        <div class="accordion-item" id="sectionCredencialesLogin">
            <div class="accordion-header">
                <div class="header-text">Credenciales de Acceso</div>
                <span class="status-label" data-status></span>
                <span class="material-icons arrow">chevron_right</span>
            </div>
            <div class="accordion-content">
                <div class="form-row">
                    <label for="loginEmail">Email</label>
                    <input id="loginEmail" type="email" placeholder="ejemplo@correo.com" />
                </div>
                <div class="form-row">
                    <label for="loginPassword">Contrase침a</label>
                    <input id="loginPassword" type="password" placeholder="Tu contrase침a" />
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="registerButton">Registrar</button>
            <button id="loginAccessButton">Acceder</button> 
        </div>
        
    </div>

    <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 999;"></div>
    <div id="teclado-virtual" style="display: none; position: absolute; z-index: 1000;"></div>
    <div id="validation-message" class="validation-message"></div>

    <script src="global-input-blocker.js"></script>
    <script src="utils.js"></script>
    <script src="joystick.js"></script>
    <script src="teclado.js"></script>
    <script src="login.js"></script>
</body>
</html>
